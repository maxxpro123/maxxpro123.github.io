<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Mini Game</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <style>
    body { margin: 0; }
    a-scene { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <a-scene physics="debug: true">
    <a-assets>
      <img id="sky" src="sky.png">
      <img id="ground" src="ground.jpg">
    </a-assets>

    <!-- Небо -->
    <a-sky src="#sky"></a-sky>

    <!-- Камера и контроллеры -->
    <a-entity camera look-controls wasd-controls="acceleration:100" position="0 1.6 0"></a-entity>
    <a-entity id="left-hand" laser-controls="hand: left" movable></a-entity>
    <a-entity id="right-hand" laser-controls="hand: right" movable></a-entity>

    <!-- Пол -->
    <a-plane src="#ground"
      position="0 0 -4" 
      rotation="-90 0 0" 
      width="100" 
      height="100">
    </a-plane>

    <!-- Счетчик очков -->
    <a-text 
      id="scoreText" 
      value="Score: 0" 
      position="0 2.5 -5" 
      color="black" 
      align="center">
    </a-text>

    <!-- Таймер -->
    <a-text 
      id="timerText" 
      value="Time: 120" 
      position="1.5 2.5 -5" 
      color="black">
    </a-text>

  </a-scene>

  <script>
    // Ваш JavaScript код для логики игры
    const numSpheres = 20; // количество сфер
    const scene = document.querySelector('a-scene');

    let score = 0;
    let timeLeft = 120; // время в секундах
    const scoreText = document.getElementById('scoreText');
    const timerText = document.getElementById('timerText');

    // Функция для создания сфер
    function createSpheres() {
      for (let i = 0; i < numSpheres; i++) {
        const sphere = document.createElement('a-sphere');
        sphere.setAttribute('radius', '0.5'); // радиус сферы
        sphere.setAttribute('color', '#EF2D5E'); // цвет сферы
        
        // Генерация случайных координат
        const x = (Math.random() - 0.5) * 100; // случайное значение от -50 до 50
        const z = (Math.random() - 0.5) * -100; // случайное значение от -50 до 0
        sphere.setAttribute('position', `${x} 1.25 ${z}`);
        
        // Добавление обработчика столкновений
        sphere.setAttribute('dynamic-body', ''); // добавляем физику к сфере
        sphere.addEventListener('collide', function (e) {
          if (e.detail.body.el.tagName === 'A-ENTITY' && e.detail.body.el.hasAttribute('camera')) {
            score++;
            scoreText.setAttribute('value', `Score: ${score}`);
            scene.removeChild(sphere); // удаляем сферу после сбора
          }
        });
        scene.appendChild(sphere); // добавление сферы в сцену
      }
    }

    // Функция для обновления таймера
    function updateTimer() {
      if (timeLeft > 0) {
        timeLeft--;
        timerText.setAttribute('value', `Time: ${timeLeft}`);
      } else {
        clearInterval(timerInterval);
        alert("Время вышло! Игра окончена.");
      }
    }

    // Компонент для перемещения объектов
    AFRAME.registerComponent('movable', {
      init: function () {
        this.grabbed = false;
        this.grabbedObject = null;

        // Обработка события захвата
        this.el.addEventListener('gripdown', (evt) => {
          if (!this.grabbed) {
            const intersectedElement = this.el.components['laser-controls'].intersectedEl;
            if (intersectedElement && intersectedElement.tagName === 'A-SPHERE') {
              this.grabbed = true;
              this.grabbedObject = intersectedElement;
              this.grabbedObject.setAttribute('dynamic-body', {type: 'kinematic'});
            }
          }
        });

        // Обработка события отпускания
        this.el.addEventListener('gripup', (evt) => {
          if (this.grabbed) {
            this.grabbed = false;
            this.grabbedObject.setAttribute('dynamic-body', 'type', 'dynamic');
            this.grabbedObject = null;
          }
        });
      },

      tick: function () {
        if (this.grabbed && this.grabbedObject) {
          const controllerPosition = this.el.object3D.position;
          this.grabbedObject.setAttribute('position', controllerPosition);
        }
      }
    });

    // Запуск игры
    createSpheres();
    
    // Запуск таймера
    const timerInterval = setInterval(updateTimer, 1000);
    
  </script>
</body>
</html>
