<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Mini Game</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  <style>
    body { margin: 0; }
    a-scene { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <a-scene physics="debug: true">
    <a-assets>
      <img id="sky" src="sky.png">
      <img id="ground" src="ground.jpg">
    </a-assets>

    <!-- Небо -->
    <a-sky src="#sky"></a-sky>

    <!-- Камера -->
    <a-entity id="camera" camera look-controls wasd-controls="acceleration:100" position="0 1.6 0">
      <!-- Прицел в центре экрана -->
      <a-entity position="0 0 -1" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                material="color: black; shader: flat"></a-entity>
    </a-entity>

    <!-- Пол -->
    <a-plane src="#ground"
      position="0 0 -4" 
      rotation="-90 0 0" 
      width="100" 
      height="100"
      static-body>
    </a-plane>

    <!-- Счетчик очков -->
    <a-text 
      id="scoreText" 
      value="Score: 0" 
      position="0 2.5 -5" 
      color="black" 
      align="center">
    </a-text>

    <!-- Таймер -->
    <a-text 
      id="timerText" 
      value="Time: 120" 
      position="1.5 2.5 -5" 
      color="black">
    </a-text>

    <!-- Эффект частиц для исчезновения -->
    <a-entity id="explosion" particle-system="preset: explosion; color: yellow"></a-entity>

  </a-scene>

  <script>
    // JavaScript код для логики игры
    const numSpheres = 20; // количество сфер
    const scene = document.querySelector('a-scene');

    let score = 0;
    let timeLeft = 120; // время в секундах
    const scoreText = document.getElementById('scoreText');
    const timerText = document.getElementById('timerText');

    // Функция для создания сфер
    function createSpheres() {
      for (let i = 0; i < numSpheres; i++) {
        const sphere = document.createElement('a-sphere');
        sphere.setAttribute('radius', '0.5'); // радиус сферы
        sphere.setAttribute('color', '#EF2D5E'); // цвет сферы
        
        // Генерация случайных координат
        const x = (Math.random() - 0.5) * 100; // случайное значение от -50 до 50
        const z = (Math.random() - 0.5) * -100; // случайное значение от -50 до 0
        sphere.setAttribute('position', `${x} 1.25 ${z}`);
        
        // Добавление физики к сфере
        sphere.setAttribute('dynamic-body', '');

        scene.appendChild(sphere); // добавление сферы в сцену
      }
    }

    // Функция для обновления таймера
    function updateTimer() {
      if (timeLeft > 0) {
        timeLeft--;
        timerText.setAttribute('value', `Time: ${timeLeft}`);
      } else {
        clearInterval(timerInterval);
        alert("Время вышло! Игра окончена.");
      }
    }

    // Функция для проверки пересечения луча с объектами
    function checkIntersection() {
      const camera = document.getElementById('camera');
      const raycaster = new THREE.Raycaster();
      const direction = new THREE.Vector3(0, 0, -1); // Направление луча (вперед из камеры)

      // Получаем позицию и направление камеры
      const cameraWorldDirection = new THREE.Vector3();
      camera.object3D.getWorldDirection(cameraWorldDirection);
      const cameraWorldPosition = new THREE.Vector3();
      camera.object3D.getWorldPosition(cameraWorldPosition);

      // Устанавливаем луч
      raycaster.set(cameraWorldPosition, cameraWorldDirection);

      // Проверяем пересечение с объектами
      const intersects = raycaster.intersectObjects(scene.object3D.children, true);

      if (intersects.length > 0) {
        const intersectedObject = intersects[0].object.el; // Получаем A-Frame элемент
        if (intersectedObject.tagName === 'A-SPHERE') {
          score++;
          scoreText.setAttribute('value', `Score: ${score}`);

          // Эффект частиц при исчезновении
          const explosion = document.getElementById('explosion');
          explosion.setAttribute('position', intersectedObject.getAttribute('position'));
          explosion.setAttribute('particle-system', 'preset: explosion; color: yellow');
          explosion.components['particle-system'].start();

          // Удаляем сферу через небольшой промежуток времени
          setTimeout(() => {
            scene.removeChild(intersectedObject);
          }, 100); // Задержка для отображения эффекта частиц
        }
      }
    }

    // Запуск игры
    createSpheres();
    
    // Запуск таймера
    const timerInterval = setInterval(updateTimer, 1000);

    // Проверка пересечения каждые 100 мс
    setInterval(checkIntersection, 100);
    
  </script>
</body>
</html>
