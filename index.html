<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Mini Game</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Небо -->
    <a-sky color="#ECECEC" src =#sky></a-sky>

    <!-- Пол -->
    <a-plane 
      position="0 0 -4" 
      rotation="-90 0 0" 
      width="10" 
      height="10" 
      color="#78C8A4">
    </a-plane>

    <!-- Камера и контроллер -->
    <a-entity 
      camera 
      look-controls 
      position="0 1.6 0">
    </a-entity>

    <!-- Объекты для сбора -->
    <a-box 
      position="-1 0.5 -3" 
      rotation="0 45 45" 
      color="#4CC3D9">
    </a-box>

    <a-sphere 
      position="1 1.25 -5" 
      radius="1.25" 
      color="#EF2D5E">
    </a-sphere>

    <a-cylinder 
      position="0 0.75 -5" 
      radius="0.5" 
      height="1.5" 
      color="#FFC65D">
    </a-cylinder>

    <!-- Текст для отображения счета -->
    <a-text 
      value="Score: 0" 
      position="-1.5 2.5 -5" 
      color="black">
    </a-text>

    <!-- Таймер -->
    <a-text 
      id="timer" 
      value="Time: 60" 
      position="1.5 2.5 -5" 
      color="black">
    </a-text>
  </a-scene>

  <script>
    // Ваш JavaScript код для логики игры
  </script>
</body>
</html>
