<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Mini Game</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-gamepad-controls/master/dist/aframe-gamepad-controls.min.js"></script>
  <style>
    body { margin: 0; }
    a-scene { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="sky" src="sky.png">
      <img id="ground" src="ground.jpg">
    </a-assets>

    <!-- Небо -->
    <a-sky src="#sky"></a-sky>

    <!-- Камера -->
    <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>

    <!-- Контроллеры с поддержкой перемещения -->
    <a-entity id="left-controller" oculus-touch-controls="hand: left" gamepad-controls></a-entity>
    <a-entity id="right-controller" oculus-touch-controls="hand: right" gamepad-controls></a-entity>

    <!-- Пол -->
    <a-plane src="#ground"
      position="0 0 -4" 
      rotation="-90 0 0" 
      width="100" 
      height="100">
    </a-plane>

    <!-- Счетчик очков -->
    <a-text 
      id="scoreText" 
      value="Score: 0" 
      position="0 2 -5" 
      color="black" 
      align="center">
    </a-text>

    <!-- Таймер -->
    <a-text 
      id="timerText" 
      value="Time: 120" 
      position="0 1.5 -5" 
      color="black" 
      align="center">
    </a-text>

  </a-scene>

  <script>
    const numSpheres = 20; // количество сфер
    const scene = document.querySelector('a-scene');

    let score = 0;
    let timeLeft = 120; // время в секундах
    const scoreText = document.getElementById('scoreText');
    const timerText = document.getElementById('timerText');

    const spheres = []; // массив для хранения сфер

    // Функция для создания сфер
    function createSpheres() {
      for (let i = 0; i < numSpheres; i++) {
        const sphere = document.createElement('a-sphere');
        sphere.setAttribute('class', 'collectible'); // добавляем класс для распознавания
        sphere.setAttribute('radius', '0.5'); // радиус сферы
        sphere.setAttribute('color', '#EF2D5E'); // цвет сферы

        // Генерация случайных координат
        const x = (Math.random() - 0.5) * 50; // случайное значение от -25 до 25
        const z = (Math.random() - 0.5) * -50; // случайное значение от -25 до -50
        sphere.setAttribute('position', `${x} 1.25 ${z}`);

        scene.appendChild(sphere); // добавление сферы в сцену
        spheres.push(sphere); // добавляем сферу в массив
      }
    }

    // Функция для проверки подбора сфер через контроллеры
    function checkPickup(controller) {
      const controllerEl = document.querySelector(controller);
      const intersectedEl = controllerEl.components.raycaster.intersections[0];

      if (intersectedEl && intersectedEl.object.el.classList.contains('collectible')) {
        const sphere = intersectedEl.object.el;
        score++;
        scoreText.setAttribute('value', `Score: ${score}`);
        scene.removeChild(sphere); // удаляем сферу из сцены
        spheres.splice(spheres.indexOf(sphere), 1); // удаляем сферу из массива
      }
    }

    // Функция для обновления таймера
    function updateTimer() {
      if (timeLeft > 0) {
        timeLeft--;
        timerText.setAttribute('value', `Time: ${timeLeft}`);
      } else {
        clearInterval(timerInterval);
        alert("Время вышло! Игра окончена.");
      }
    }

    // Запуск игры
    createSpheres();

    // Обновление логики игры каждый кадр
    scene.addEventListener('tick', () => {
      checkPickup('#left-controller');
      checkPickup('#right-controller');
      
      const leftController = document.querySelector('#left-controller');
      const rightController = document.querySelector('#right-controller');

      // Получаем значения джойстиков для перемещения
      const leftJoystick = leftController.components['gamepad-controls'].gamepad.axes;
      const rightJoystick = rightController.components['gamepad-controls'].gamepad.axes;

      // Перемещение камеры по оси X и Z на основе значений джойстика
      camera.object3D.position.x += leftJoystick[0] * 0.1; // X ось
      camera.object3D.position.z += leftJoystick[1] * -0.1; // Z ось (инвертируем, так как Z направлен назад)
      
    });

    // Запуск таймера
    const timerInterval = setInterval(updateTimer, 1000);
    
  </script>
</body>
</html>
