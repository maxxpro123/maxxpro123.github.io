<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Mini Game</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
    <img id="sky" src="sky.png">
    <img id="ground" src="ground.jpg">
    </a-assets>
    <!-- Небо -->
    <a-sky src ="#sky"></a-sky>

    
    <a-camera position="0 1.6 0"></a-camera>
    <a-entity camera look-controls wasd-controls="acceleration:100" position="0 1.6 0"></a-entity>
    
    <!-- Пол -->
    <a-plane src ="#ground"
      position="0 0 -4" 
      rotation="-90 0 0" 
      width="100" 
      height="100">
    </a-plane>

    <!-- Камера и контроллер -->
    <a-entity 
      camera 
      look-controls 
      position="0 1.6 0">
    </a-entity>

    <!-- Объекты для сбора -->
    <a-box 
      position="-1 0.5 -3" 
      rotation="0 45 45" 
      color="#4CC3D9">
    </a-box>

    <a-sphere 
      position="1 1.25 -5" 
      radius="1.25" 
      color="#EF2D5E">
    </a-sphere>

    <a-cylinder 
      position="0 0.75 -5" 
      radius="0.5" 
      height="1.5" 
      color="#FFC65D">
    </a-cylinder>

    <!-- Текст для отображения счета -->
    <a-text 
      value="Score: 0" 
      position="-1.5 2.5 -5" 
      color="black">
    </a-text>

    <!-- Таймер -->
    <a-text 
      id="timer" 
      value="Time: 60" 
      position="1.5 2.5 -5" 
      color="black">
    </a-text>
  </a-scene>

  <script>
    // Ваш JavaScript код для логики игры
  </script>
</body>
</html>
